<div class="panel-body" *ngIf="words">
    <div class="md-col-6">
        <accordion [closeOthers]='oneAtATime'>
            <accordion-group 
                *ngFor="let word of words"
                heading="{{word.en}}"
                >
                    {{word.fs}}
            </accordion-group>
        </accordion>
    </div>
</div>
